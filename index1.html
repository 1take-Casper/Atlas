<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard de Entrenamiento</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
    .navbar-glass {
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        background: rgba(255, 255, 255, 0.6);
        border-bottom: 1px solid rgba(0,0,0,0.1);
    }

    @media (prefers-color-scheme: dark) {
        .navbar-glass {
            background: rgba(20,20,20,0.6);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .nav-link { color: white !important; }
    }

    .nav-icon { font-size: 1.25rem; }
    .nav-link:hover { color: #0d6efd !important; }

    .card-hover:hover {
        transform: translateY(-4px);
        transition: 0.3s;
    }

    .rutina-pecho { border-left: 5px solid #ff6b6b; }
    .rutina-espalda { border-left: 5px solid #1dd1a1; }
    .rutina-pierna { border-left: 5px solid #54a0ff; }
    .rutina-fullbody { border-left: 5px solid #f368e0; }
</style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-glass fixed-top py-2">
    <div class="container d-flex justify-content-center position-relative">
        <ul class="nav gap-4">
            <li class="nav-item text-center">
                <a class="nav-link active" href="index.html"><i class="bi bi-house-door nav-icon"></i><br><small>Inicio</small></a>
            </li>
            <li class="nav-item text-center">
                <a class="nav-link" href="resumen entrenamiento.html"><i class="bi bi-journal-text nav-icon"></i><br><small>Resumen</small></a>
            </li>
            <li class="nav-item text-center">
                <a class="nav-link" href="progreso.html"><i class="bi bi-graph-up-arrow nav-icon"></i><br><small>Progreso</small></a>
            </li>
            <li class="nav-item text-center">
                <a class="nav-link" href="rutina.html"><i class="bi bi-person-arms-up nav-icon"></i><br><small>Rutina</small></a>
            </li>
        </ul>

        <button class="navbar-toggler position-absolute end-0" 
                type="button" data-bs-toggle="offcanvas" 
                data-bs-target="#menuLateral">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<!-- OFFCANVAS MENU -->
<div class="offcanvas offcanvas-end" id="menuLateral">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menú</h5>
        <button class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
        <ul class="list-group">
            <a href="index.html" class="list-group-item list-group-item-action"><i class="bi bi-house"></i> Inicio</a>
            <a href="rutina.html" class="list-group-item list-group-item-action"><i class="bi bi-dumbbell"></i> Rutina</a>
            <a href="progreso.html" class="list-group-item list-group-item-action"><i class="bi bi-graph-up-arrow"></i> Progreso</a>
            <a href="resumen entrenamiento.html" class="list-group-item list-group-item-action"><i class="bi bi-journal-text"></i> Resumen</a>
        </ul>
    </div>
</div>

<div style="height: 80px;"></div>

<div class="container">

    <h1 class="text-center mt-4">Dashboard de Entrenamiento</h1>
    <p class="text-center text-muted">Tus rutinas y progreso en un solo lugar.</p>

    <!-- ESTADÍSTICAS RÁPIDAS -->
    <div class="row text-center mt-4 mb-4">
        <div class="col-md-4 mb-3">
            <div class="card shadow-sm p-3">
                <h5>Rutinas Guardadas</h5>
                <p id="totalRutinas">0</p>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card shadow-sm p-3">
                <h5>Ejercicios Completados</h5>
                <p id="ejerciciosCompletados">0</p>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card shadow-sm p-3">
                <h5>Mejor Peso</h5>
                <p id="mejorPeso">0 kg</p>
            </div>
        </div>
    </div>

    <!-- RUTINAS -->
    <div class="mb-5 mt-4">
        <h4>Mis Rutinas Guardadas</h4>
        <div id="rutinasContainer" class="row mt-3 g-3"></div>
    </div>

    <!-- FORMULARIO RÁPIDO PARA NUEVA RUTINA -->
    <div class="card p-3 shadow-sm mb-5">
        <h4>Agregar Nueva Rutina</h4>
        <div class="mt-2">
            <label>Nombre</label>
            <input type="text" id="nombreRutina" class="form-control" placeholder="Ej: Brazos Potentes">
        </div>
        <div class="mt-2">
            <label>Tipo</label>
            <select id="tipoRutina" class="form-select">
                <option value="pecho">Pecho y Hombro</option>
                <option value="espalda">Espalda y Bíceps</option>
                <option value="pierna">Piernas</option>
                <option value="fullbody">Full Body</option>
            </select>
        </div>
        <div class="mt-2">
            <label>Ejercicios (separados por comas)</label>
            <textarea id="descripcionRutina" class="form-control" rows="2"></textarea>
        </div>
        <button class="btn btn-success mt-3" onclick="agregarRutina()">Agregar Rutina</button>
    </div>

    <!-- GRÁFICO DE PROGRESO -->
    <div class="card p-3 shadow-sm mb-5">
        <h4>Gráfico de progreso</h4>
        <select id="selectorEjercicio" class="form-select mb-3">
            <option value="Press de banca">Press de banca</option>
            <option value="Sentadilla">Sentadilla</option>
            <option value="Peso muerto">Peso muerto</option>
        </select>
        <canvas id="graficoProgreso" height="150"></canvas>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // --- Funciones de rutinas ---
    function mostrarRutinas() {
        let rutinas = JSON.parse(localStorage.getItem("misRutinas")) || [];
        let container = document.getElementById("rutinasContainer");
        container.innerHTML = "";

        document.getElementById("totalRutinas").innerText = rutinas.length;

        rutinas.forEach((r, i) => {
            container.innerHTML += `
                <div class="col-md-4">
                    <div class="card shadow-sm card-hover p-3 rutina-${r.tipo}">
                        <h5>${r.nombre}</h5>
                        <p>${r.ejercicios.join(", ")}</p>
                        <button class="btn btn-sm btn-success me-1" onclick="marcarCompletada(${i})">Completada</button>
                        <button class="btn btn-sm btn-danger" onclick="eliminarRutina(${i})">Eliminar</button>
                    </div>
                </div>
            `;
        });
    }

    function agregarRutina() {
        let nombre = document.getElementById("nombreRutina").value.trim();
        let tipo = document.getElementById("tipoRutina").value;
        let ejercicios = document.getElementById("descripcionRutina").value.split(",").map(e => e.trim());

        if(!nombre || ejercicios.length === 0) { alert("Completa todos los campos."); return; }

        let rutinas = JSON.parse(localStorage.getItem("misRutinas")) || [];
        rutinas.push({nombre, tipo, ejercicios});
        localStorage.setItem("misRutinas", JSON.stringify(rutinas));

        document.getElementById("nombreRutina").value = "";
        document.getElementById("descripcionRutina").value = "";
        mostrarRutinas();
    }

    function eliminarRutina(index) {
        let rutinas = JSON.parse(localStorage.getItem("misRutinas")) || [];
        rutinas.splice(index,1);
        localStorage.setItem("misRutinas", JSON.stringify(rutinas));
        mostrarRutinas();
    }

    function marcarCompletada(index) {
        let completados = JSON.parse(localStorage.getItem("completados")) || [];
        completados.push(index);
        localStorage.setItem("completados", JSON.stringify(completados));
        actualizarEstadisticas();
        alert("Rutina marcada como completada!");
    }

    function actualizarEstadisticas() {
        let rutinas = JSON.parse(localStorage.getItem("misRutinas")) || [];
        let completados = JSON.parse(localStorage.getItem("completados")) || [];
        document.getElementById("ejerciciosCompletados").innerText = completados.length;

        let registros = JSON.parse(localStorage.getItem("entrenamientos")) || [];
        let mejor = registros.length ? Math.max(...registros.map(r => r.peso)) : 0;
        document.getElementById("mejorPeso").innerText = mejor + " kg";
    }

    mostrarRutinas();
    actualizarEstadisticas();

    // --- Gráfico dinámico ---
    function dibujarGrafico(ejercicio) {
        let registros = JSON.parse(localStorage.getItem("entrenamientos")) || [];
        let datos = registros.filter(r => r.ejercicio === ejercicio);
        let ctx = document.getElementById("graficoProgreso").getContext("2d");

        if(window.chartInstance) window.chartInstance.destroy();

        if(datos.length === 0){
            ctx.canvas.outerHTML = "<p class='text-center text-muted'>No hay datos para este ejercicio.</p>";
            return;
        }

        window.chartInstance = new Chart(ctx, {
            type: "line",
            data: {
                labels: datos.map(r=>r.fecha),
                datasets: [{
                    label: ejercicio,
                    data: datos.map(r=>r.peso),
                    borderColor: "rgb(54,162,235)",
                    backgroundColor: "rgba(54,162,235,0.3)",
                    borderWidth:2,
                    fill:true,
                    tension:0.4
                }]
            }
        });
    }

    document.getElementById("selectorEjercicio").addEventListener("change", function(){
        dibujarGrafico(this.value);
    });

    dibujarGrafico("Press de banca");

</script>
</body>
</html>
