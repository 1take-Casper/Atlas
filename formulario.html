<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gimnasio Atlas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f0f0f0;
    }

    .img {
      width: 50px;
      height: auto;
    }

    .form-container {
      max-width: 700px;
      margin: 50px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    footer {
      background-color: #212529;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-dark bg-dark border-bottom border-body">
    <div class="container-fluid">
      <img src="img/logo2.jpg"  class="img" alt="Logo" />
      <a class="navbar-brand mx-auto" href="index.html">Gimnasio Atlas</a>
    </div>
  </nav>

  <!-- FORMULARIO -->
  <div class="container form-container">
    <form class="row g-3 needs-validation" method="POST" action="/enviar-formulario" novalidate>
      <div class="col-md-6">
        <label for="firstName" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="firstName" name="first_name" required>
        <div class="invalid-feedback">Por favor ingresa tu nombre.</div>
      </div>

      <div class="col-md-6">
        <label for="lastName" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="lastName" name="last_name" required>
        <div class="invalid-feedback">Por favor ingresa tu apellido.</div>
      </div>

      <div class="col-md-6">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" name="email" required>
        <div class="invalid-feedback">Ingresa un correo válido.</div>
      </div>

      <div class="col-md-6">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" required minlength="6">
        <div class="invalid-feedback">La contraseña debe tener al menos 6 caracteres.</div>
      </div>

      <div class="col-md-6">
        <label for="plan" class="form-label">Planes</label>
        <select class="form-select" id="plan" name="plan" required>
          <option selected disabled value="">Plan Mensual</option>
          <option>Plan Escolar</option>
          <option>Plan Mañana</option>
          <option>Plan Nocturno</option>
        </select>
        <div class="invalid-feedback">Por favor selecciona un plan.</div>
      </div>

      <div class="col-12 text-end">
        <button type="submit" class="btn btn-primary">Confirmar</button>
      </div>
    </form>
  </div>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <p class="mb-0">© 2025 Gimnasio Atlas. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- BOOTSTRAP Y VALIDACIÓN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Validación de Bootstrap
    (() => {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
</body>
</html>
